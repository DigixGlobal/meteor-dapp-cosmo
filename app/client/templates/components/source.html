<template name="components_source">
    <div class="panel panel-default panel-dapp panel-source">
        <div class="panel-heading">Source 
            <span>
                <input type="text" placeholder="gas _" id="deployGas" />
                
                <button id="deploy" class="btn btn-default btn-sm">Deploy <i class="glyphicon glyphicon-download-alt text-success" id="deploy"></i></button>
                
                <button class="btn btn-default btn-sm" id="auto">Auto {{#if $.Session.get 'auto'}}<i class="glyphicon glyphicon-check text-info"></i>{{else}}<i class="text-danger glyphicon glyphicon-unchecked"></i>{{/if}}</button>                
                {{#if $.Session.get 'auto'}}{{else}}
                    <button class="btn btn-default btn-sm" id="refresh">Compile <i class="glyphicon glyphicon-refresh text-info"></i></button>
                {{/if}}
            </span> 
            <div class="clear"></div>
        </div>
        {{> sharejsAce docid=document onRender=onAce onConnect=setMode id="editor"}}
    </div>
</template>
